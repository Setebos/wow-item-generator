
<!DOCTYPE html>

<head>
    <title>Cyber WoW Item Generator 2000</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crée des noms d'objets pour le MMO World Of Warcraft">
    <meta name="author" content="Setebos">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title-background">
        <h1>Cyber WoW Item Generator 2000</h1>
    </div>
    <div class="container">
        <h2>Votre nom d'objet est : </h2>
        <p id="wow-item"></p>
    </div>
    <div class="container status">
        <div class="row">
            <form id="status-form">
                <label class="radio-inline">
                    <input type="radio" name="level" value="b" checked> Item en mauvais état<br>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" value="u"> Item peu commune<br>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" value="r"> Item rare
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" value="e"> Item épique
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" value="l"> Item légendaire
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" value="a"> Artefact
                </label>
            </form>
            <button id="refresh-item" class="btn btn-info">Une autre, une autre !</button>
        </div>
    </div>
</body>

<script src="js/jquery-3.1.1.slim.min.js"></script>
<script src="js/generator.js"></script>
</html>
